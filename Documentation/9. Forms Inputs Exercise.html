<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Inputs Exercise</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <div>
        <label for="fname">First Name:</label>
        <input id="fname" type="text" name="fname" placeholder="firstname" required><br>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" name="lname" placeholder="lastname" required><br>

        <input id="male" type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="male">Female</label>
        <input id="other" type="radio" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="email">Email:
        <input id="email" type="email" name="email" placeholder="your email" required>
         </label><br>
        <label for="password">Password:
        <input id="password" type="password" name="password" placeholder="your password"
        pattern=".{5,8}" required title="minimum 5 to 8 strong passwords">
        </label>
        <br>
      </div>

      <div>
        <label for="birthday">Birthday:</label>
        <select name="Day" id="day">
          <option value="0">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <select name="Month" id="month">
          <option value="0">Month</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
        </select>
        <select name="Year" id="year">
          <option value="0">Year</option>
          <option value="1">1991</option>
          <option value="2">1992</option>
          <option value="3">1993</option>
          <option value="4">1994</option>
        </select>
      </div>
      <div>
        <label for="terms">I agree to the terms and conditions</label>
        <input id="terms" type="checkbox" name="terms" required>
      </div>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
